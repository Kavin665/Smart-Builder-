<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Builder: Construction Estimator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Smart Builder: <br> Construction Estimator</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="pages/valuation.html">Valuation</a> |
      <a href="pages/timeline.html">Timeline</a>
    </nav>
  </header>

  <main>
    <label for="area">Enter Area (sqft):</label>
    <input type="number" id="area" placeholder="e.g., 1200" />
    <button onclick="estimateCost()">Estimate</button>

    <h2 id="totalCost" class="highlight"></h2>

    <h2>BOQ Breakdown</h2>
    <table id="boqTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Unit</th>
          <th>Qty</th>
          <th>Rate (₹)</th>
          <th>Amount (₹)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>
</html>
