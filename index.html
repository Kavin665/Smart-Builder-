<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Builder – BOQ Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-gray-100">
  <header class="p-4 bg-white dark:bg-gray-900 shadow flex justify-between">
    <h1 class="text-2xl font-bold">BOQ Generator</h1>
    <button id="dark-mode-toggle" class="px-3 py-1 border rounded">Toggle Dark</button>
  </header>
  <main class="p-4 max-w-4xl mx-auto">
    <div class="flex space-x-2 mb-4">
      <button id="add-category" class="bg-green-600 text-white px-4 py-2 rounded">+ Category</button>
      <button id="export-pdf" class="bg-blue-600 text-white px-4 py-2 rounded">Export PDF</button>
      <button id="export-xlsx" class="bg-blue-500 text-white px-4 py-2 rounded">Export Excel</button>
    </div>
    <div id="boq-container" class="overflow-x-auto bg-white dark:bg-gray-900 rounded shadow">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-50 dark:bg-gray-800">
          <tr>
            <th class="px-3 py-2 text-left">Category</th>
            <th class="px-3 py-2 text-left">Description</th>
            <th class="px-3 py-2">Qty</th>
            <th class="px-3 py-2">Unit</th>
            <th class="px-3 py-2">Rate (₹)</th>
            <th class="px-3 py-2">Tax (%)</th>
            <th class="px-3 py-2">Total (₹)</th>
            <th class="px-3 py-2">Remove</th>
          </tr>
        </thead>
        <tbody id="boq-body" class="divide-y divide-gray-200 dark:divide-gray-700">
          <!-- Dynamic rows here -->
        </tbody>
        <tfoot class="bg-gray-50 dark:bg-gray-800">
          <tr>
            <td colspan="6" class="px-3 py-2 font-semibold text-right">Grand Total:</td>
            <td class="px-3 py-2 font-bold">₹<span id="grand-total">0.00</span></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </main>
  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
