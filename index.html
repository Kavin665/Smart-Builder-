<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Builder – Home Estimator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-xl mx-auto p-6 bg-white rounded-2xl shadow-xl mt-12">
    <h1 class="text-3xl font-bold text-center mb-6 text-indigo-700">🏗️ Smart Builder</h1>

    <div class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">📍 Location</label>
        <select id="location" class="w-full p-2 border rounded">
          <option value="TN">Tamil Nadu</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">📐 Area (in sqft)</label>
        <input type="number" id="area" placeholder="e.g., 1200" class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block mb-1 font-medium">🏠 Home Type</label>
        <select id="type" class="w-full p-2 border rounded">
          <option value="1BHK">1 BHK</option>
          <option value="2BHK">2 BHK</option>
          <option value="3BHK">3 BHK</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">⚒️ Construction Quality</label>
        <select id="quality" class="w-full p-2 border rounded">
          <option value="basic">Basic</option>
          <option value="standard">Standard</option>
          <option value="premium">Premium</option>
        </select>
      </div>

      <button onclick="calculateEstimate()" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition">
        💸 Estimate My Home Cost
      </button>

      <div id="result" class="text-xl font-bold text-center text-green-600 mt-4"></div>
    </div>
  </div>

  <script>
    function calculateEstimate() {
      const area = parseFloat(document.getElementById('area').value);
      const quality = document.getElementById('quality').value;

      let rate = 0;
      if (quality === 'basic') rate = 1400;
      else if (quality === 'standard') rate = 1700;
      else if (quality === 'premium') rate = 2000;

      if (!isNaN(area)) {
        const cost = area * rate;
        document.getElementById('result').innerText = `Estimated Cost: ₹${cost.toLocaleString()}`;
      } else {
        document.getElementById('result').innerText = `Enter a valid area.`;
      }
    }
  </script>
</body>
</html>
