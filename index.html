<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Smart Builder: Construction Cost Estimator</h1>
    <label for="area">Enter Area (sqft):</label>
    <input type="number" id="area" placeholder="e.g., 1200" />
    <button onclick="estimateCost()">Estimate</button>
    <p id="result" style="margin-top: 20px; font-weight: bold;"></p>

    <div id="boq-section" style="display:none; margin-top: 20px;">
      <h2>BOQ Breakdown</h2>
      <table id="boq-table" border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th>Item</th>
            <th>Unit</th>
            <th>Qty</th>
            <th>Rate (₹)</th>
            <th>Amount (₹)</th>
          </tr>
        </thead>
        <tbody id="boq-body"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
